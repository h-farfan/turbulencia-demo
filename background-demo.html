<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Demo Fondo Turbulencia</title>
  <style>
    /* === Fondo con gradiente animado === */
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e3a8a, #38bdf8);
      background-size: 400% 400%;
      animation: turbulenceFlow 20s ease infinite;
    }

    @keyframes turbulenceFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* === Ruido fractal superpuesto === */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noise)" opacity="0.08"/></svg>');
      pointer-events: none;
      z-index: 0;
    }

    /* Texto central */
    h1 {
      position: relative;
      z-index: 1;
      font-size: 2.5rem;
      text-shadow: 0 0 10px rgba(0,0,0,0.6);
    }
  </style>
</head>

</html>
